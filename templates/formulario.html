{% extends 'base.html' %}

{% block content %}
    <h2>En este formulario podra realizar algunos filtros en el DataFrame</h2>
    
    <form action="" method="post">
        <label for="opcion">
            <!--Pregunta 1-->
        <input type="radio" id="opcion" name="opcion" value="1" required/>
        Ver descripcion general <br>

            <!--Pregunta 2-->
        <input type="radio" id="opcion" name="opcion" value="2" />
        Ver los primeros datos
        <input type="number" id="numeroH" name="numeroH" min="1" max="20" value="1"/> <br>

            <!--Pregunta 3-->
        <input type="radio" id="opcion" name="opcion" value="3" />
        Ver los ultimos datos
        <input type="number" id="numeroT" name="numeroT" min="1" max="20" value="1"/><br> 

            <!--Pregunta 4-->
        <input type="radio" id="opcion" name="opcion" value="4">
        Ver por laboratorio vacuna
        <select id="vacunaT" name="vacunaT">
            <option name="PFIZER" value="1">PFIZER</option>
            <option name="SINOVAC" value="2">SINOVAC</option>
        </select><br>
       
            <!--Pregunta 5-->
        <input type="radio" id="opcion" name="opcion" value="5">
        Ver por número de resolución
        <select id="num_resolucion" name="num_resolucion">
            <option value="168">00000168</option>
            <option value="195">00000195</option>
            <option value="205">00000205</option>
            <option value="267">00000267</option>
            <option value="302">00000302</option>
            <option value="330">00000330</option>
            <option value="333">00000333</option>
            <option value="342">00000342</option>
            <option value="361">00000361</option>
            <option value="364">00000364</option>
        </select><br>

            <!--Pregunta 6 -->
        <input type="radio" id="opcion" name="opcion" value="6">
        Ver por fecha de resolución
        <input type="date" id="fecha_resolucion" name="fecha_resolucion"><br><br>

            <!--Pregunta 7-->
        <input type="radio" id="opcion" name="opcion" value="7" />
        Obtener un rango determinado de filas y columnas: <br>
        Desde la fila <input type="number" id="fila1" name="fila1" min="0" max="514" value="0"/>
        hasta la fila <input type="number" id="fila2" name="fila2" min="0" max="514" value="514"/> <br>
        Desde la columna 
        <select id="columna1" name="columna1">
            <option value="num_resolucion">Numero de Resolucion</option>
            <option value="fecha_resolucion">Fecha de Resolucion</option>
            <option value="a_o">Año</option>
            <option value="cod_territorio">Codigo de Territorio</option>
            <option value="nom_territorio">Nombre del Territorio</option>
            <option value="laboratorio_vacuna">Laboratorio de las vacunas</option>
            <option value="cantidad">Cantidad</option>
            <option value="uso_vacuna">Uso de las vacunas</option>
            <option value="fecha_corte">Fecha de Corte</option>
        </select>
         hasta la columna 
        <select id="columna2" name="columna2">
            <option value="num_resolucion">Numero de Resolucion</option>
            <option value="fecha_resolucion">Fecha de Resolucion</option>
            <option value="a_o">Año</option>
            <option value="cod_territorio">Codigo de Territorio</option>
            <option value="nom_territorio">Nombre del Territorio</option>
            <option value="laboratorio_vacuna">Laboratorio de las vacunas</option>
            <option value="cantidad">Cantidad</option>
            <option value="uso_vacuna">Uso de las vacunas</option>
            <option value="fecha_corte" selected>Fecha de Corte</option>
        </select> <br> <br>

            <!--Pregunta 8-->
        <input type="radio" id="opcion" name="opcion" value="8" />
        Realizar filtrado utilizando 3 columnas especificas: <br>
        Grupo principal
        <select id="col1" name="col1">
            <option value="num_resolucion">Numero de Resolucion</option>
            <option value="fecha_resolucion">Fecha de Resolucion</option>
            <option value="a_o">Año</option>
            <option value="cod_territorio">Codigo de Territorio</option>
            <option value="nom_territorio" selected>Nombre del Territorio</option>
            <option value="laboratorio_vacuna">Laboratorio de las vacunas</option>
            <option value="cantidad">Cantidad</option>
            <option value="uso_vacuna">Uso de las vacunas</option>
            <option value="fecha_corte">Fecha de Corte</option>
        </select>
        Subgrupos 
        <select id="col2" name="col2">
            <option value="num_resolucion">Numero de Resolucion</option>
            <option value="fecha_resolucion">Fecha de Resolucion</option>
            <option value="a_o">Año</option>
            <option value="cod_territorio">Codigo de Territorio</option>
            <option value="nom_territorio">Nombre del Territorio</option>
            <option value="laboratorio_vacuna">Laboratorio de las vacunas</option>
            <option value="cantidad">Cantidad</option>
            <option value="uso_vacuna" selected>Uso de las vacunas</option>
            <option value="fecha_corte">Fecha de Corte</option>
        </select>
        Datos a evaluar
        <select id="col3" name="col3">
            <option value="num_resolucion">Numero de Resolucion</option>
            <option value="fecha_resolucion">Fecha de Resolucion</option>
            <option value="a_o">Año</option>
            <option value="cod_territorio">Codigo de Territorio</option>
            <option value="nom_territorio">Nombre del Territorio</option>
            <option value="laboratorio_vacuna">Laboratorio de las vacunas</option>
            <option value="cantidad" selected>Cantidad</option>
            <option value="uso_vacuna">Uso de las vacunas</option>
            <option value="fecha_corte">Fecha de Corte</option>
        </select><br><br>
    
            <!-- Pregunta 9 -->
        <input type="radio" id="opcion" name="opcion" value="9" />
         Obtener datos por cantidad de vacunados de 
        <input type="number" id="can_min" name="can_min" min="1">
         hasta
        <input type="number" id="can_max" name="can_max" min="2">
        </label><br>

        <br>
        <input class="boton_personalizado" type="submit" id="send-signup" name="signup" value="Filtrar" />
    </form>

        <!--Mostrar resultados-->
    <h3> {{ title }} </h3>
    {% for table in tables %}
            {{ table|safe }}
    {% endfor %}

{% endblock %}
